<body>
<script>
class person
{
constructor(fullname,age,phone)
{
    this.fullname=fullname;
    this.age=age;
    this.phone=phone;
}
display()
{
    return "hello"+this.fullname
}
getAge()
{
    return this.fullname+"is"+this.age+"years old";
}
}
var p1=new person("john",25,"7287886283");
document.write(p1.display());
document.write("<br>"+p1.getAge());
</script>
