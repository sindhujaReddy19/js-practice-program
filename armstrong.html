<html>
<head>
</head>
<body>
<script>
var num=153,digits=0,res,power=0;
var temp=num;
while(num!=0)
{
num=parseInt(num/10);
digits++;

}
num=temp;
while(num!=0)
{
res=num%10;
power+=Math.pow(res,digits);
num=parseInt(num/10);
}

if(temp==power)
{
document.write(temp+"is armstrong")
}
else
{
document.write(temp+"is not armstrong")
}

</script>
</body>
</html>
