<script>
var name="Sindhuja Reddy "
var lastname="Rangammagari"
var pos=name.indexOf("Reddy");

var string=name.substring(0,4);
var str=name.substr(0,7);

var start='7'

var end='9'
var rev=end.padEnd(5,'3');
var name1="     Sindhuja Reddy     "
var res1=name1.trim();
var res2=name1.trimStart();
var res3=name1.trimEnd();
var res4=name.split('');
document.write("<br> lower case :"+name.toLowerCase());
document.write("<br> index of :"+"Reddy is found at:"+pos);

document.write("<br> substr :"+"fullname"+str);

</script>
