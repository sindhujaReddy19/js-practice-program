        .bus{

<body class="bus">
    <div class="bus1">
        <table>
            <h2 style="font-style: italic;" align="center">Bus Ticket Reservation</h2>
<tr>
    <td>Name</td>
    <td><input type="text" id="name"></td>
</tr>
<tr>
    <td>From</td>
    <td><input type="text" id="from"></td>
</tr>
<tr>
    <td>Destination</td>
    <td><select id="dest">
        <option value="0">select place</option>
        <option value="500">Tirupathi</option>
        <option value="300">Vijayawada</option>
        <option value="400">srisailam</option>
    </select></td>
</tr>
<tr>
    <td>Number Of Passengers</td>
    <td><input type="number" id="num"></td>
</tr>
<tr>
    <td><button onclick="busticket()" class="btn">submit</button></td>
</tr>
    <tr>
        <td><label>statement:</label></td>
        <td><label id="statement"><label></td>
    </tr>
        </table>
    </div>
    <script>
        function busticket()
        {
            var name=document.getElementById("name").value;
            var from=document.getElementById("from").value;
            var destination=document.getElementById("dest").value;
            var number=document.getElementById("num").value;
            var amount=parseInt(destination*5*number);
            console.log(amount);
            var total=parseInt((amount*18)/100);
            var totalamount=parseInt(amount+total);
            document.getElementById("statement").innerHTML="total amount is :"+totalamount;
        }


    </script>
